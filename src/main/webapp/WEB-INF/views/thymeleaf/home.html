<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="bg-[url('https://wallpapers.com/images/hd/red-fixie-bike-photography-vefktg61dhju37ur.jpg')] opacity-90 bg-no-repeat bg-cover bg-center min-h-screen flex flex-col justify-center items-center">
    <div class="absolute w-[90%] min-h-[90%] p-2 sm:p-4 flex flex-col items-center bg-slate-50 rounded">

        <div th:replace="~{partials/nav}"></div>

        <div th:if="${usuario.getRol() == 'Propietario'}">
            <p class="text-3xl font-bold text-center text-gray-900">Vista Propietario</p>
            <br>
            <!-- Statats-->

            <div class="grid grid-cols-4 gap-4">
                <div>

                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-slate-900		 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(bicicletasDelUsuarioTotal)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Total Bicicletas</p>
                    </a>
                </div>
                <div>

                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-amber-400	 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(bicicletasPropEnUso)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Alquiladas</p>
                    </a>
                </div>
                <div>

                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-red-400	 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(bicicletasPropEnRepa)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Fuera de Servicio</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-lime-400	 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(bicicletasPropDispo)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Disponibles</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-lime-400	 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(resenasTotales)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Total de Rese単as</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-lime-400	 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(resenasBuenas)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Rese単as Buenas</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-lime-400	 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(resenasRegulares)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Rese単as Regulares</p>
                    </a>
                </div>
                <div>
                    <a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-lime-400	 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <h5 class="mb-2 text-center text-5xl font-bold tracking-tight text-gray-900 dark:text-white"th:text="${#lists.size(resenasMalas)}"></h5>
                        <p class="font-normal  text-center text-gray-700 dark:text-gray-400">Rese単as Malas</p>
                    </a>
                </div>
            </div>

            <div th:if="${usuario.getRol() == 'Cliente'}">
            <h1 class="text-4xl font-bold text-center text-gray-900 mb-3">Vista Cliente</h1>

            <div th:replace="~{components/listaBicicletas}"></div>
        </div>
    </div>
</main>
</body>
</html>
