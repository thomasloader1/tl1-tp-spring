<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Mis alquileres</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="bg-[url('https://wallpapers.com/images/hd/red-fixie-bike-photography-vefktg61dhju37ur.jpg')] opacity-90 bg-no-repeat bg-cover bg-center min-h-screen flex flex-col justify-center items-center">
    <div class="absolute w-[90%] min-h-[90%] p-2 sm:p-4 flex flex-col items-center bg-slate-50 rounded">
        <div th:replace="~{partials/nav}"></div>
        <div class="w-full my-5 sm:my-0 sm:h-full sm:flex sm:flex-col sm:items-center sm:justify-center">
            <p class="my-5 sm:my-10 text-3xl font-bold text-gray-900 text-center">Alquileres</p>
            <div class="flex flex-wrap justify-center">
                <div th:if="${#lists.isEmpty(alquileres)}">
                    <p class="font-medium text-gray-900 text-center text-lg">No ten√©s alquileres registrados</p>
                </div>
                <div th:each="alquiler: ${alquileres}">
                    <form class="bg-white rounded-lg px-2 py-3"
                          th:action="@{/alquiler/{idAlquiler}/finalizar-alquiler(idAlquiler=${alquiler.id})}">
                        <p th:text="${alquiler.id}"></p>
                        <p th:text="${alquiler.cantidadHoras}"></p>
                        <p th:text="${alquiler.bicicleta.descripcion}"></p>
                        <button class="px-3 py-2 bg-primary" type="submit">Finalizar Alquiler</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
