<div class="grid grid-cols-1 md:grid-cols-3 gap-4">

    <div class="bg-white shadow-lg rounded-lg p-4 hover:shadow-xl transition duration-300 ease-in-out"
         th:each="bicicleta : ${bicicletas}">
        <img alt="" class="max-w-64 max-h-64 h-auto rounded-t-lg img-fluid" th:src="${bicicleta.urlImagen}"/>

        <div>
            <span class="text-gray-700" th:text="${bicicleta.descripcion}"></span>
        </div>


        <div>
            <div th:if="${bicicleta.condicion == T(com.tallerwebi.dominio.entidad.Condition).PERFECTO_ESTADO}">
                <p style="background: #00ff39d1; padding: 4px; border-radius: 8px; display: inline-block;">Perfecto Estado</p>
            </div>

            <div th:if="${bicicleta.condicion == T(com.tallerwebi.dominio.entidad.Condition).BUENO_ESTADO}">
                <p style="background: #ffa700d1; padding: 4px; border-radius: 8px; display: inline-block;">Buen Estado</p>
            </div>

            <div th:if="${bicicleta.condicion == T(com.tallerwebi.dominio.entidad.Condition).MAL_ESTADO}">
                <p style="background: #ff0000d1; padding: 4px; border-radius: 8px; display: inline-block;">Mal Estado</p>
            </div>


        </div>

        <div>
            <span th:text="${bicicleta.puntaje}"></span>

        </div>

        <div style="display:flex">
            <div>
                <span th:each="i : ${#numbers.sequence(1, bicicleta.puntaje)}">
                    <i class="fa-solid fa-star text-orange-500 text-xl"></i>
                </</span>
            </div>
        </div>

        <div class="text-center mt-4">
            <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 m-2 focus:outline-none"
               th:href="@{/bicicleta/{id}/resenas(id=${bicicleta.id})}">
                Rese√±as
            </a>
            <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 m-2 focus:outline-none"
               th:href="@{/bicicleta/{id}/detalle(id=${bicicleta.id})}">
                Detalle
            </a>
        </div>
    </div>
</div>
