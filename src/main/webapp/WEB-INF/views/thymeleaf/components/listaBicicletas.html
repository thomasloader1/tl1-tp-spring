            <span class="text-lg font-semibold">Bicicleta ID: <span th:text="${item.id}"></span></span>
        </div>
        <div>
            <span class="text-gray-700">Descripci√≥n: <span th:text="${item.descripcion}"></span></span>
        </div>

        <div><span th:text="${item.condicion}"></span></div>
        <div class="mt-4">
            <a th:href="'/bicicleta/detalle/' + ${item.id}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Ir
