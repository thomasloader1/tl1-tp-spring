<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
<div id="map" style="width: 100%; height: 100vh"></div>
<script th:inline="javascript">
    const propietarios = [[${propietarios}]];

    let map;

    function initializeMap() {
        map = L.map('map', {
            zoom: 15
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 25
        }).addTo(map);

        navigator.geolocation.getCurrentPosition(function (position) {
            const userLatitude = position.coords.latitude;
            const userLongitude = position.coords.longitude;
            map.setView([userLatitude, userLongitude]);
        });

        for (let i = 0; i < propietarios.length; i++) {
            const marker = L.marker([propietarios[i].latitud, propietarios[i].longitud]);
            marker.addTo(map);

            const propietarioInfo = `
                <b>${propietarios[i].nombre}</b><br>
                <a href="/propietario/${propietarios[i].id}/bicicletas">Ver bicicletas</a>
            `;

            marker.bindPopup(propietarioInfo);
        }
    }

    initializeMap();
</script>
</body>
</html>
